<script>
const allSatrs = document.querySelectorAll('.star');

allSatrs.forEach((star,i)=> {
star.onclick= function(){
    let current_star_level= i+1;

        if(current_star_level>= j+1){
            star.innerHTML='&#9733';}
            else{
                star.innerHTML='&#9734';

        })
    }
})
